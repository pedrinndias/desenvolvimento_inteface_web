<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceder | Organize</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="antialiased">

    <header class="header-main bg-gray-800 shadow-lg sticky top-0 z-50">
        <nav class="main-menu container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-white">
                <a href="index.html"><i class="fas fa-sitemap mr-2 text-blue-400"></i>Organize</a>
            </div>

            <div id="central-nav-links" class="hidden md:flex items-center space-x-6">
                </div>

            <div id="right-nav-action" class="flex items-center">
                </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12 flex items-center justify-center">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-16 items-start max-w-4xl w-full">
            <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full">
                <h2 class="text-2xl font-bold text-white mb-6 text-center">Entrar na sua Conta</h2>
                <form id="login-form"> <div class="mb-4">
                        <label for="login-email" class="block text-gray-300 mb-2">Email</label>
                        <input type="email" id="login-email" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-gray-300 mb-2">Senha</label>
                        <input type="password" id="login-password" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
                        Entrar
                    </button>
                </form>
            </div>

            <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full">
                <h2 class="text-2xl font-bold text-white mb-6 text-center">Criar Nova Conta</h2>
                <form id="register-form"> <div class="mb-4">
                        <label for="register-name" class="block text-gray-300 mb-2">Nome</label>
                        <input type="text" id="register-name" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="register-email" class="block text-gray-300 mb-2">Email</label>
                        <input type="email" id="register-email" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="register-password" class="block text-gray-300 mb-2">Senha</label>
                        <input type="password" id="register-password" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500" required>
                    </div>
                    <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300">
                        Registar
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="main-footer bg-gray-800 text-white py-12 mt-8">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-400 text-sm mt-10">&copy; 2025 Organize. Todos os direitos reservados.</p>
        </div>
    </footer>
    
    <script src="auth.js"></script>
</body>
</html>
